<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="intro">
            <h1>Welcome to the Grade Calculator!</h1>
            <p>Enter your grades on the following requirements to calculate your grade point average.</p>
        </div>
        <div id="calculator">
            <div id="calculator-inputs">
                <div class="calculator-input">
                    <label for="project">Project</label><br>
                    <input type="number" name="project" id="project" min="0" max="25">
                </div>
                <div class="calculator-input">
                    <label for="quiz">Quiz</label><br>
                    <input type="number" name="quiz" id="quiz" min="0" max="15">
                </div>
                <div class="calculator-input">
                    <label for="midterm">Midterm</label><br>
                    <input type="number" name="midterm" id="midterm" min="0" max="25">
                </div>
                <div class="calculator-input">
                    <label for="finals">Finals</label><br>
                    <input type="number" name="finals" id="finals" min="0" max="25">
                </div>
                <div class="calculator-input">
                    <label for="activities">Activities</label><br>
                    <input type="number" name="activities" id="activities" min="0" max="10">
                </div>
            </div>
            <br><br>
            <div id="calculator-processes">
                <div class="calculator-process">
                    <button onclick="calculateGrades()">Calculate Grades</button>
                </div>
            </div>
            <br><br>
            <div id="calculator-outputs">
                <div class="calculator-output">
                    <label for="average"></label>Grade Point Average<br>
                    <input type="number" name="average" id="average" disabled>
                </div>
                <div class="calculator-output">
                    <label for="remarks"></label>Remarks<br>
                    <input type="text" name="remarks" id="remarks" disabled>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
