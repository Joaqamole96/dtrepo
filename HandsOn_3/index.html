<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <main>
        <div id="intro">
            <h1>Welcome to the Grade Calculator!</h1>
            <p>Enter your grades on the following requirements to calculate your grade point average.</p>
        </div>
        <div id="calculator">
            <div id="calculator-inputs">
                <div class="calculator-input">
                    <label for="project">Project</label><br>
                    <input type="number" name="project" id="project" min="0" max="25">
                </div>
                <div class="calculator-input">
                    <label for="quiz">Quiz</label><br>
                    <input type="number" name="quiz" id="quiz" min="0" max="15">
                </div>
                <div class="calculator-input">
                    <label for="midterm">Midterm</label><br>
                    <input type="number" name="midterm" id="midterm" min="0" max="25">
                </div>
                <div class="calculator-input">
                    <label for="finals">Finals</label><br>
                    <input type="number" name="finals" id="finals" min="0" max="25">
                </div>
                <div class="calculator-input">
                    <label for="activities">Activities</label><br>
                    <input type="number" name="activities" id="activities" min="0" max="10">
                </div>
            </div>
            <br><br>
            <div id="calculator-processes">
                <div class="calculator-process">
                    <button onclick="calculateGrades()">Calculate Grades</button>
                </div>
            </div>
            <br><br>
            <div id="calculator-outputs">
                <div class="calculator-output">
                    <label for="average"></label>Grade Point Average<br>
                    <input type="number" name="average" id="average" disabled>
                </div>
                <div class="calculator-output">
                    <label for="remarks"></label>Remarks<br>
                    <input type="text" name="remarks" id="remarks" disabled>
                </div>
            </div>
        </div>
    </main>
    <script>
        // --- Inputs --- //
        const project = document.getElementById("project");
        const quiz = document.getElementById("quiz");
        const midterm = document.getElementById("midterm");
        const finals = document.getElementById("finals");
        const activities = document.getElementById("activities");

        // --- Processes --- //
        const reqs = [project, quiz, midterm, finals, activities];
        let scores = [];

        // --- Outputs --- //
        const averageOutput = document.getElementById("average");
        const remarksOutput = document.getElementById("remarks");

        // --- Functions --- //
        const getScores = () => {
            scores = reqs.map(input => parseFloat(input.value) || 0);
            return scores;
        };

        const getAverage = () => {
            const total = scores.reduce((a, b) => a + b, 0);
            return total;
        };

        const getRemarks = (average) => {
            return average >= 74 ? "Passed" : "Failed";
        };

        const displayResults = (average, remarks) => {
            averageOutput.value = average.toFixed(2);
            remarksOutput.value = remarks;
        };

        const calculateGrades = () => {
            getScores();
            const avg = getAverage();
            const remarks = getRemarks(avg);
            displayResults(avg, remarks);
        };
    </script>
</body>
</html>
