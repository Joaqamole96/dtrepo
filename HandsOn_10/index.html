<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Character Counter</h1>
    </header>

    <main>
        <section id="counter-container">
            <h2>Type below:</h2>
            <textarea id="textInput" placeholder="Start typing your sentence or paragraph here..."></textarea>
            <div id="counter-display">
                <span id="charCount">0</span> characters
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Direcho Trabaho Web Development with JavaScript | Designed by Joaquin Luis Guevarra</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
